<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="imageContainer">
            <img  class="image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="beautiful picture of nature">
            
            <div class="odinLogoContainer">
            <img class="odinLogo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
            <p class="odinLetters">ODIN</p>
            </div>
        </div>

        <div class="divContainer">
            <div class="pDiv">
                <p class="inspirational">“Just one small positive thought in the morning can change your whole day.” <br>
                    “Opportunities don't happen, you create them.” <br>
                    “Love your family, work super hard, live your passion.” <br>
                    “It is never too late to be what you might have been.” —</p>
            </div>
            <div class="formContainer">
                <h1>Come Join Us!</h1>
            <form action="#">
                <div class="formContainer3">
                    <div class="formContainer1">
                        
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>

                    <div class="formContainer2">

                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>  
                    
                        <label for="number">Phone Number</label>
                        <input type="number" id="number" name="phone number" placeholder="Phone Number" required>


                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    
                   </div>
                 </div>
                    <div class="submitSection">

                        <button type="submit">Create Account</button>

                        <div class="bottom">
                        <p class="pEnding">Already have an Account?</p>
                        <a href="#">Log in</a>
                        </div>
                    </div>
                
                </form>

            </div>
        </div>

    </div>
    









    <script src="index,js"></script>
</body>
</html>
